<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <div class="header" id="title">To Do List</div>
    </header>

    <main>
        <div class="container">
            <div class="input">
                <form>
                    <input id="input" type="text" name="To Do">
                    <button id="add">Add</button>
                </form>
            </div>

            <div class="todolist" id="lists"></div>
        </div>
    </main>

</body>
<script src="main.js"></script>

</html>
